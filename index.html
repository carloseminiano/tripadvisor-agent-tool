<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tripadvisor Agent Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Tripadvisor Agent Resolution Tool</h2>

    <!-- Requestor -->
    <label for="requestor">Requestor Type</label>
    <select id="requestor" onchange="resetBelow('requestor')">
      <option value="">-- Select --</option>
      <option value="owner">Owner</option>
      <option value="member">Member</option>
      <option value="unregistered">Unregistered</option>
    </select>

    <!-- Category -->
    <label for="category">Category</label>
    <select id="category" onchange="updateConcernOptions(); resetBelow('category')">
      <option value="">-- Select --</option>
      <option value="listing">Listing</option>
      <option value="product">Product</option>
      <option value="booking">Booking</option>
      <option value="member_account">Member Account</option>
    </select>

    <!-- Concern -->
    <label for="concern">Concern</label>
    <select id="concern" onchange="updateSubConcernOptions(); resetBelow('concern')">
      <option value="">-- Select --</option>
    </select>

    <!-- Sub-Concern -->
    <label for="subconcern">Sub-Concern</label>
    <select id="category" onchange="updateConcernOptions(); resetBelow('category')">
      <option value="">-- Select --</option>
    </select>

    <!-- Resolution Result -->
    <div id="resolutionContainer" style="margin-top: 30px;"></div>

    <!-- Developer Guide -->
    <div class="dev-help">
      <h3>ðŸ›  How to Add More Cases</h3>
      <ol>
        <li>Edit <code>script.js</code> to add new categories, concerns, sub-concerns</li>
        <li>Create resolution HTML file in: <br>
            <code>Resolution_DB/category/concern/subconcern.html</code>
        </li>
        <li>All names must match exactly (capitalization, spaces)</li>
      </ol>
    </div>
  </div>
  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
