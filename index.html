<div class="container">
  <header>
    <!-- 🔹 Logo -->
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7b/Tripadvisor_Logo_2020.svg/320px-Tripadvisor_Logo_2020.svg.png" alt="Tripadvisor Logo" class="logo" />

    <!-- 🔹 Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
  </header>

  <!-- 🔍 Search Bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search..." />
    <button onclick="handleSearch()">Search</button>
  </div>

  <form>
    <h1>Tripadvisor Agent Tool</h1>

    <!-- 🔹 Requestor Dropdown -->
    <label for="requestor">Requestor</label>
    <select id="requestor">
      <option value="">Select Requestor</option>
      <option value="owner">Owner</option>
      <option value="member">Member</option>
      <option value="unregistered">Unregistered</option>
    </select>

    <!-- 🔹 Dynamic Dropdowns -->
    <div id="dynamicFields"></div>

    <!-- 🔹 Resolution Section -->
    <div id="resolutionContainer" class="hidden">
      <h2>Resolution</h2>

      <p><strong>Instruction:</strong></p>
      <div class="copy-block">
        <p id="instructionText" class="copy-text"></p>
      </div>

      <p><strong>Email Template:</strong></p>
      <div class="copy-block">
        <p id="emailTemplate" class="copy-text"></p>
        <button type="button" onclick="copyText('emailTemplate')">Copy Email</button>
      </div>

      <p><strong>KB Article:</strong></p>
      <div class="copy-block">
        <p id="kbLink" class="copy-text"></p>
        <button type="button" onclick="copyText('kbLink')">Copy KB</button>
      </div>

      <p><strong>Related Cases:</strong></p>
      <ul id="relatedCasesList"></ul>
    </div>
  </form>
</div>
